<div>
    <h3 mat-dialog-title>{{title}}</h3>
    <div mat-dialog-content>
        <p>{{description}}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button class="confirmation-button" [mat-dialog-close]="true">{{label}}</button>
    </div>
  </div>
