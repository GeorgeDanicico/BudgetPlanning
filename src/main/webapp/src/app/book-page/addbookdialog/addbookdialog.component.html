<!-- src/app/add-book-dialog/add-book-dialog.component.html -->
<h2>Add Book</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)]="bookTitle" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Author" name="author" [(ngModel)]="bookAuthor" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
